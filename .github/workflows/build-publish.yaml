name: 'Build & Publish Container images'

on:
  push:
  pull_request:
  release:

permissions:
  contents: 'read'

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout Repository ğŸ›ï¸'
        uses: 'actions/checkout@v3'
      - name: 'Use Node.js ğŸ“—'
        uses: 'actions/setup-node@v3'
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - name: 'Install packages ğŸ“¥'
        run: 'npm install'

      - name: 'Build ğŸ—'
        run: 'NODE_ENV=production npm run build'

      - name: 'Cache build ğŸ§©'
        uses: 'dudeofawesome/cache-build-artifact@v1'
        with:
          archive-name: 'build'

  lint:
    needs: 'build'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Get cached build ğŸ§©'
        uses: 'dudeofawesome/retrieve-build-artifact@v1'
        with:
          archive-name: 'build'
      - name: 'Use Node.js ğŸ“—'
        uses: 'actions/setup-node@v3'
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: 'Lint ğŸš¨'
        run: 'npm run lint'

  test:
    needs: 'build'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Get cached build ğŸ§©'
        uses: 'dudeofawesome/retrieve-build-artifact@v1'
        with:
          archive-name: 'build'
      - name: 'Use Node.js ğŸ“—'
        uses: 'actions/setup-node@v3'
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: 'Test ğŸ§ª'
        run: 'npm run test'

  build-container:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout Repository ğŸ›ï¸'
        uses: 'actions/checkout@v3'
      - uses: 'docker/setup-buildx-action@v2'

      - name: 'Get node version ğŸ“—'
        id: 'node-version'
        run: |
          echo "node_version=$(cat '.nvmrc')" >> "$GITHUB_OUTPUT"
      - name: 'Get image tag names ğŸ·ï¸'
        id: 'tag-image'
        run: |
          REPO="ghcr.io/$(echo ${{ github.repository }} | tr '[A-Z]' '[a-z]')"
          VERSION="${{ github.ref_name }}"

          # Use Docker `latest` tag convention
          [ "$VERSION" == "${{ github.event.repository.default_branch }}" ] && VERSION="latest"

          echo "image_tags=$REPO/bot:$VERSION" >> "$GITHUB_OUTPUT"

      - name: 'Build container ğŸ³'
        uses: 'docker/build-push-action@v3'
        with:
          file: 'Dockerfile'
          build-args: 'NODE_VERSION=${{ steps.node-version.outputs.node_version }}'
          tags: 'bot,${{ steps.tag-image.outputs.image_tags }}'
          cache-from: 'type=gha'
          cache-to: 'type=gha,mode=max'

    outputs:
      node_version: '${{ steps.node-version.outputs.node_version }}'
      image_tags: '${{ steps.tag-image.outputs.image_tags }}'

  publish:
    needs:
      - 'build-container'
      - 'lint'
      - 'test'
    if: 'github.ref == refs/heads/${{ github.event.repository.default_branch }}'
    runs-on: 'ubuntu-latest'
    permissions:
      packages: 'write'
    steps:
      - name: 'Checkout Repository ğŸ›ï¸'
        uses: 'actions/checkout@v3'
      - uses: 'docker/setup-buildx-action@v2'
      - name: 'Login to GitHub Container Registry ğŸ”‘'
        uses: 'docker/login-action@v2'
        with:
          registry: 'ghcr.io'
          username: '${{ github.repository_owner }}'
          password: '${{ secrets.GITHUB_TOKEN }}'

      - name: 'Publish to Registry ğŸ’¨'
        uses: 'docker/build-push-action@v3'
        with:
          build-args: 'NODE_VERSION=${{ needs.build-container.outputs.node_version }}'
          push: true
          tags: '${{ needs.build-container.outputs.image_tags }}'
          cache-from: 'type=gha'
