name: 'Build & Publish Container images'

on:
  push:
  pull_request:

permissions:
  contents: 'read'

jobs:
  test-scripts:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout Repository üõéÔ∏è'
        uses: 'actions/checkout@v3'
      - name: 'Test üß™'
        run: 'ruby .github/workflows/scripts/test/get-image-tags.unit.rb'

  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout Repository üõéÔ∏è'
        uses: 'actions/checkout@v3'
      - name: 'Use Node.js üìó'
        uses: 'actions/setup-node@v3'
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - name: 'Install packages üì•'
        run: 'npm install'

      - name: 'Build üèó'
        run: 'NODE_ENV=production npm run build'

      - name: 'Cache build üß©'
        uses: 'dudeofawesome/cache-build-artifact@v1'
        with:
          archive-name: 'build'

  lint:
    needs: 'build'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Get cached build üß©'
        uses: 'dudeofawesome/retrieve-build-artifact@v1'
        with:
          archive-name: 'build'
      - name: 'Use Node.js üìó'
        uses: 'actions/setup-node@v3'
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: 'Lint üö®'
        run: 'npm run lint'

  test:
    needs: 'build'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Get cached build üß©'
        uses: 'dudeofawesome/retrieve-build-artifact@v1'
        with:
          archive-name: 'build'
      - name: 'Use Node.js üìó'
        uses: 'actions/setup-node@v3'
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: 'Test üß™'
        run: 'npm run test'

  container-build:
    needs: 'test-scripts'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout Repository üõéÔ∏è'
        uses: 'actions/checkout@v3'
      - uses: 'docker/setup-buildx-action@v2'

      - name: 'Get node version üìó'
        id: 'node-version'
        run: |
          echo "node_version=$(cat '.nvmrc')" >> "$GITHUB_OUTPUT"
      - name: 'Get image tag names üè∑Ô∏è'
        id: 'tag-image'
        run: |
          echo "image_tags=$(
            .github/workflows/scripts/get-image-tags.rb \
              "${{ github.repository }}" \
              "${{ github.ref_name }}" \
              "${{ github.ref_type }}" \
              "${{ github.event.repository.default_branch }}" \
          )" >> "$GITHUB_OUTPUT"
      - name: 'Build container üê≥'
        uses: 'docker/build-push-action@v3'
        with:
          file: 'Dockerfile'
          build-args: 'NODE_VERSION=${{ steps.node-version.outputs.node_version }}'
          tags: '${{ steps.tag-image.outputs.image_tags }}'
          cache-from: 'type=gha'
          cache-to: 'type=gha,mode=max'

    outputs:
      node_version: '${{ steps.node-version.outputs.node_version }}'
      image_tags: '${{ steps.tag-image.outputs.image_tags }}'

  container-test:
    needs:
      - 'container-build'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout Repository üõéÔ∏è'
        uses: 'actions/checkout@v3'
      - name: 'Run container üê≥'
        run: |
          docker compose -f docker-compose.dev.yaml up -d db object-storage
          docker run \
            --env DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN_CI }} \
            --env DATABASE_URL='postgres://postgres:password@db/virginity-bot'
            --env STORAGE_S3_HOST='object-storage'
            --env STORAGE_S3_PORT='9000'
            --env STORAGE_S3_SSL='false'
            --env STORAGE_S3_REGION='local'
            --env STORAGE_S3_ACCESS_KEY_ID='admin'
            --env STORAGE_S3_SECRET_ACCESS_KEY='password'
            \
            --network 'virgin-net' \
            --network 's3-net' \
            \
            bot:latest

  publish:
    needs:
      - 'container-build'
      - 'container-test'
      - 'lint'
      - 'test'
    if: "contains(needs.container-build.outputs.image_tags, ':latest')"
    runs-on: 'ubuntu-latest'
    permissions:
      packages: 'write'
    steps:
      - name: 'Checkout Repository üõéÔ∏è'
        uses: 'actions/checkout@v3'
      - uses: 'docker/setup-buildx-action@v2'
      - name: 'Login to GitHub Container Registry üîë'
        uses: 'docker/login-action@v2'
        with:
          registry: 'ghcr.io'
          username: '${{ github.repository_owner }}'
          password: '${{ secrets.GITHUB_TOKEN }}'

      - name: 'Publish to Registry üí®'
        uses: 'docker/build-push-action@v3'
        with:
          build-args: 'NODE_VERSION=${{ needs.container-build.outputs.node_version }}'
          push: true
          tags: '${{ needs.container-build.outputs.image_tags }}'
          cache-from: 'type=gha'
