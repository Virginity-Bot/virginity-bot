name: 'Build & Publish Container images'

on:
  push:
    branches:
      - 'main'
      - 'master'

permissions:
  contents: 'read'

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout Repository ðŸ›Žï¸'
        uses: 'actions/checkout@v3'
      - name: 'Use Node.js ðŸ“—'
        uses: 'actions/setup-node@v3'
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - name: 'Install packages ðŸ“¥'
        run: 'npm install'

      - name: 'Build ðŸ—'
        run: 'NODE_ENV=production npm run build'

      - name: 'Cache build ðŸ§©'
        uses: 'iunu/cache-build-artifact@v1'
        with:
          archive-name: 'build'

  lint:
    needs: 'build'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Get cached build ðŸ§©'
        uses: 'iunu/retrieve-build-artifact@v1'
        with:
          archive-name: 'build'
      - name: 'Use Node.js ðŸ“—'
        uses: 'actions/setup-node@v3'
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: 'Lint ðŸš¨'
        run: 'npm run lint'

  test:
    needs: 'build'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Get cached build ðŸ§©'
        uses: 'iunu/retrieve-build-artifact@v1'
        with:
          archive-name: 'build'
      - name: 'Use Node.js ðŸ“—'
        uses: 'actions/setup-node@v3'
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: 'Test ðŸ§ª'
        run: 'npm run test'

  build-container:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout Repository ðŸ›Žï¸'
        uses: 'actions/checkout@v3'

      - name: 'Build container ðŸ³'
        uses: 'docker/build-push-action@v3'
        with:
          file: 'Dockerfile'
          tags: 'bot'

      - name: 'Tar container ðŸ¤'
        run: 'docker save bot:latest --output /tmp/bot.image.tar'
      - name: 'Cache container ðŸ§©'
        uses: 'iunu/cache-build-artifact@v1'
        with:
          archive-name: 'container'
          path: '/tmp/bot.image.tar'

  publish:
    needs:
      - 'build-container'
      - 'lint'
      - 'test'
    runs-on: 'ubuntu-latest'
    permissions:
      packages: 'write'
    steps:
      - name: 'Get cached container ðŸ§©'
        id: 'artifact'
        uses: 'iunu/retrieve-build-artifact@v1'
        with:
          archive-name: 'container'
          path: '/tmp/bot.image'
      - name: 'Import cached build ðŸªƒ'
        run: |
          ls -lha /tmp
          ls -lha /build-*/
          docker import "/tmp/bot.image/build-${{ github.sha }}/bot.image.tar" bot:latest
      - name: 'Login to GitHub Container Registry ðŸ”‘'
        uses: 'docker/login-action@v1'
        with:
          registry: 'ghcr.io'
          username: '${{ github.repository_owner }}'
          password: '${{ secrets.GITHUB_TOKEN }}'

      - name: 'Tag image ðŸ·ï¸'
        id: 'tag-image'
        run: |
          REPO=ghcr.io/$(echo ${{ github.repository }} | tr '[A-Z]' '[a-z]')
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] || [ "$VERSION" == "master" ] && VERSION=latest

          echo "REPO=$REPO" >> "$GITHUB_OUTPUT"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

          docker tag bot $REPO/bot:$VERSION

      - name: 'Publish to Registry ðŸ’¨'
        # run: |
        #   docker push $REPO/bot:$VERSION
        uses: 'docker/build-push-action@v3'
        with:
          push: true
          tags: '${{ steps.tag-image.outputs.REPO }}/bot:${{ steps.tag-image.outputs.VERSION }}'
